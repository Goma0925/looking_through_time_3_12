<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Looking through time</title>
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src='https://d3js.org/d3.v5.js'> </script>
    <script src="script-2.js" type="text/javascript"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <h1>Student Grades Visualization</h1>
    <div class="content">
      <svg id="graph"> </svg>
      <div id="tooltip" class="hidden">
        <p><strong id="tooltip-name"></strong></p>
        <p><span id="tooltip-value">100</span>%</p>
        <br>
      </div>
    </div>
    <button type="button" id="prev" class="button" name="button"><font class="button-text">Previous</font></button>
    <center><div id="day-section">Day <font id="day">1</font></div></center>
    <button type="button" id="next" class="button" name="button"><font class="button-text">Next</font></button>
    <div class="" id="data-modal"></div>
  </body>
</html>
